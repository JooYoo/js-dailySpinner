<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Spinner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./src/assets/icon-192x192.png" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="theme-color" content="#fff" />

    <script type="module" defer src="./src/js/app.js"></script>

    <noscript>This app requir JavaScript support :(</noscript>
  </head>
  <body>
    <div id="spin-container" class="spin-container">
      <div class="side side__front">
        <!-- rgba(59, 210, 255, 0.6) -->
        <yu-progress-ring
          id="mainTimer"
          high-light-color="rgba(170, 170, 170, 0.6)"
          circle-r="60"
          circle-dashoffset="119"
          numeric-height="19%"
          numeric-text="00:00"
        ></yu-progress-ring>

        <!-- rgba(47, 179, 123, 0.6) -->
        <yu-progress-ring
          id="progressRing"
          high-light-color="rgba(170, 170, 170, 0.6)"
          circle-r="50"
          circle-dashoffset="173"
          numeric-height="24%"
          numeric-text="0%"
        ></yu-progress-ring>

        <!-- rgba(228, 30, 92, 0.6) -->
        <yu-progress-ring
          id="personTimer"
          high-light-color="rgba(170, 170, 170, 0.6)"
          circle-r="40"
          circle-dashoffset="227"
          numeric-height="29%"
          numeric-text="00:00"
        ></yu-progress-ring>

        <div id="spin-needle" class="spin-needle"></div>
        <div id="people-container" class="people-container"></div>
        <button id="btn-turn" class="btn-turn neu-btn-round"></button>
      </div>

      <div class="side side__back">
        <form id="people-list__form" class="people-list__textbox">
          <input
            type="text"
            name="new-name"
            id=""
            placeholder="e.g. Jason..."
          />
        </form>
        <ul id="people-list" class="people-list"></ul>
      </div>
    </div>

    <div id="modal__bg" class="modal__bg"></div>
    <div id="slide-up-panel__container" class="slide-up-panel__container">
      <div id="slide-up-panel__btn" class="slide-up-panel__btn"></div>

      <div
        id="slide-up-panel__state-card-container"
        class="slide-up-panel__state-card-container"
      >
        <!-- TODO: refactoring as component -->
        <div id="slide-up-panel__state-card" class="slide-up-panel__state-card">
          <img
            class="icon-timer"
            src="https://www.flaticon.com/svg/static/icons/svg/783/783546.svg"
          />

          <div class="slide-up-panel__state-card__time-container">
            <span
              id="slide-up-panel__state-card__time-number"
              class="slide-up-panel__state-card__time-number"
              >0</span
            >
            <span class="slide-up-panel__state-card__time-unit">min</span>
            <div class="slide-up-panel__state-card__time-text">
              daily main time
            </div>
          </div>

          <div class="slide-up-panel__controls">
            <label class="slide-up-panel__switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>

            <div class="slide-up-panel__btns">
              <button
                id="slide-up-panel__state-card__btn--plus"
                class="btn-plus"
              >
                +
              </button>
              <button
                id="slide-up-panel__state-card__btn--minus"
                class="btn-minus"
              >
                -
              </button>
            </div>
          </div>
        </div>
        <!-- TODO: END refactoring as component -->

        <div id="slide-up-panel__state-card" class="slide-up-panel__state-card">
          2
        </div>

        <div id="slide-up-panel__state-card" class="slide-up-panel__state-card">
          3
        </div>

        <div id="slide-up-panel__state-card" class="slide-up-panel__state-card">
          4
        </div>
      </div>

      <!-- TODO: optimize shortcut hint -->
    </div>

    <button id="btn-flip" class="btn-flip neu-btn-round">
      <img
        class="icon-flip"
        src="https://www.flaticon.com/svg/static/icons/svg/1250/1250694.svg"
      />
    </button>
  </body>
</html>
