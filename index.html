<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Spinner</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="spin-container" class="spin-container">
      <div class="side side__front">
        <div class=""></div>
        <div id="spin-needle" class="spin-needle"></div>
        <div id="people-container" class="people-container"></div>
        <button id="btn-turn" class="btn-turn"></button>
      </div>

      <div class="side side__back">
        <form class="people-list__textbox" onkeypress="addPerson(event)">
          <input type="text" name="" id="" placeholder="e.g. Jason..." />
        </form>
        <ul id="people-list" class="people-list"></ul>
      </div>
    </div>

    <button id="btn" class="btn">click me</button>

    <script src="./app.js"></script>
  </body>
</html>
